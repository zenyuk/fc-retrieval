version: "3"
services:
  provider:
    build:
      dockerfile: Dockerfile.dev
      context: .
    volumes:
      - ./:/app
    networks:
      - shared
    ports:
      - "${BIND_CLIENT_API}:${BIND_CLIENT_API}"
      - "${BIND_PROVIDER_API}:${BIND_PROVIDER_API}"
      - "${BIND_GATEWAY_API}:${BIND_GATEWAY_API}"
      - "${BIND_ADMIN_API}:${BIND_ADMIN_API}"
    environment:
      - REGISTER_API_URL=http://register:9020
    restart: unless-stopped

networks:
  shared:
    name: shared
    external: true
