version: "3.8"

services:
  fc-retrieval-register:
    image: consensys/fc-retrieval-register:dev
    container_name: fc-retrieval-register
    networks:
      - shared
    ports:
      - "8080:8080"
    env_file:
      - .env

  fc-retrieval-redis:
    image: "redis:alpine"
    container_name: fc-retrieval-redis
    networks:
      - shared
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

networks:
  shared:
    name: shared
    external: true